
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Digital Solutions | Global Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        #canvas-container { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }
        .glass { background: rgba(255, 255, 255, 0.015); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 30px; transition: 0.5s; }
        .gold-glow { background: linear-gradient(90deg, #c5a059, #f2d06b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <nav class="fixed top-0 w-full z-50 p-10 flex justify-between items-center bg-black/50 backdrop-blur-md border-b border-white/5">
        <h1 class="text-2xl font-black gold-glow uppercase tracking-tighter">ELITE DIGITAL</h1>
        <a href="https://wa.me/16722203696" class="bg-white text-black px-8 py-3 rounded-full font-bold text-xs uppercase shadow-2xl">Connect</a>
    </nav>

    <main class="relative z-10 pt-40 px-6 text-center">
        <h2 class="text-7xl md:text-[10rem] font-black leading-none mb-12 tracking-tighter uppercase">ELITE <br> <span class="gold-glow">AGENCY.</span></h2>
        
        <div id="booking" class="max-w-4xl mx-auto glass p-12 mb-40">
            <h3 class="text-3xl font-bold mb-8 gold-glow">Schedule Strategy Session</h3>
            <div id="slots" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button onclick="book('10:00 AM')" class="glass p-5 text-sm font-bold hover:bg-white hover:text-black transition uppercase">10:00 AM</button>
                <button onclick="book('10:55 AM')" class="glass p-5 text-sm font-bold hover:bg-white hover:text-black transition uppercase">10:55 AM</button>
                <button onclick="book('11:50 AM')" class="glass p-5 text-sm font-bold hover:bg-white hover:text-black transition uppercase">11:50 AM</button>
                <button onclick="book('12:45 PM')" class="glass p-5 text-sm font-bold hover:bg-white hover:text-black transition uppercase">12:45 PM</button>
            </div>
        </div>
    </main>

    <a href="https://wa.me/16722203696" class="fixed bottom-10 right-10 bg-green-600 p-6 rounded-full shadow-2xl z-50">
        <i class="fab fa-whatsapp text-4xl"></i>
    </a>

    <script>
        const supabase = supabase.createClient('https://jhqvdcggjmznzabblgaa.supabase.co', 'sb_publishable__VMGuh20OtT3xf-xROoWtg__bul17xmA');
        async function book(time) {
            const { data, error } = await supabase.from('bookings').insert([{ time_slot: time, status: 'booked' }]);
            if (error) alert("Error! Check Supabase Console.");
            else alert("âœ… Slot " + time + " Booked! WhatsApp us for confirmation.");
        }

        // 3D Visualizer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        const geometry = new THREE.BufferGeometry();
        const points = [];
        for (let i = 0; i < 6000; i++) { points.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000)); }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
        const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0x444444, size: 2 }));
        scene.add(particles);
        camera.position.z = 1000;
        function animate() { requestAnimationFrame(animate); particles.rotation.y += 0.0005; renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
