
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Digital Solutions | Canadian Premium Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        #canvas-container { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 40px; transition: 0.5s; }
        .glass:hover { transform: scale(1.02); border: 1px solid rgba(197, 160, 89, 0.4); }
        .gold-glow { background: linear-gradient(90deg, #c5a059, #f2d06b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <nav class="relative z-10 flex justify-between items-center max-w-7xl mx-auto p-10">
        <h1 class="text-2xl font-black gold-glow uppercase">ELITE DIGITAL SOLUTIONS</h1>
        <a href="https://wa.me/16722203696" class="bg-white text-black px-8 py-3 rounded-full font-bold text-xs uppercase hover:scale-110 transition shadow-[0_0_20px_rgba(255,255,255,0.3)]">Connect</a>
    </nav>
    <main class="relative z-10 text-center py-20 px-6">
        <h2 class="text-6xl md:text-9xl font-black mb-6 tracking-tighter">FUTURE <br> <span class="gold-glow">IS ELITE.</span></h2>
        <p class="text-gray-400 text-lg max-w-xl mx-auto mb-16 italic font-light">"Premium 3D Architectures & AI Systems. Expert Quality, On-Time."</p>
        <div class="grid md:grid-cols-3 gap-8 max-w-7xl mx-auto mb-20">
            <div class="glass p-8">
                <img src="https://images.unsplash.com/photo-1639762681485-074b7f938ba0?auto=format&fit=crop&w=500" class="rounded-3xl mb-6 opacity-40 h-40 w-full object-cover">
                <h4 class="text-xl font-bold mb-2">3D Experience</h4>
                <p class="text-gray-500 text-sm">Immersive UX designed to convert high-ticket clients.</p>
            </div>
            <div class="glass p-8">
                <img src="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?auto=format&fit=crop&w=500" class="rounded-3xl mb-6 opacity-40 h-40 w-full object-cover">
                <h4 class="text-xl font-bold mb-2">AI Systems</h4>
                <p class="text-gray-500 text-sm">Custom automation for US/UK business workflows.</p>
            </div>
            <div class="glass p-8 text-left">
                <h3 class="text-xl font-bold mb-4 gold-glow">Strategic Session</h3>
                <p class="text-xs text-gray-500 mb-6 italic">*25-min buffer policy*</p>
                <div class="grid grid-cols-2 gap-3">
                    <button class="glass p-3 text-xs hover:bg-white hover:text-black">10:00 AM</button>
                    <button class="glass p-3 text-xs hover:bg-white hover:text-black">10:55 AM</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        const geometry = new THREE.BufferGeometry();
        const points = [];
        for (let i = 0; i < 6000; i++) {
            points.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
        const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0x444444, size: 2 }));
        scene.add(particles);
        camera.position.z = 1000;
        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0002;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
